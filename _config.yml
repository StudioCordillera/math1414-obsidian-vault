theme: minima
title: "MATH 1414 - Mathematics Learning Vault"
description: "Comprehensive College Algebra & Functions knowledge base with 150+ concept notes"
url: "https://studiocordillera.github.io"
baseurl: "/math1414-obsidian-vault"

# Site settings
author: "Math Student"
email: "student@math1414.edu"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  
# Permalink settings for clean URLs
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Defaults for front matter - configure layouts for different directories
defaults:
  - scope:
      path: "02_Concepts"
      type: "pages"
    values:
      layout: "concept"
      category: "concept"
      permalink: "/02_Concepts/:basename/"
  - scope:
      path: "01_Course/Exercise_Databases"
      type: "pages"
    values:
      layout: "exercise"
      category: "exercise"
      permalink: "/01_Course/Exercise_Databases/:basename/"
  - scope:
      path: "01_Course/Exam_Resources"
      type: "pages"
    values:
      layout: "exam_resource"
      category: "exam_resource"
      permalink: "/01_Course/Exam_Resources/:basename/"
  - scope:
      path: "00_Index"
      type: "pages"
    values:
      layout: "default"
      permalink: "/00_Index/:basename/"
  - scope:
      path: "01_Course/Textbook"
      type: "pages"
    values:
      layout: "default"
      permalink: "/01_Course/Textbook/:basename/"

# Exclude files from processing
exclude:
  - README.md
  - .obsidian/
  - .gitignore
  - System/
  - __USER_MANAGED__/

# Include files that start with underscores
include:
  - _redirects
  - .htaccess